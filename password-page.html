<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="password-page/password.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form id="password-form">
            <section class="password-page">
                <h1>Reset Password </h1>
                <div class="input-section">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username..." id="username" name="username" required>

                    <label for="forename">Forename:</label>
                    <input type="text" placeholder="Forename..." id="forename" name="forename" required>

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Email..." id="email" name="email" required>

                    <label for="password-1">New Password:</label>
                    <input type="password" placeholder="Password..." id="password-1" name="password-1" required>

                    <label for="password-2">Confirm Password:</label>
                    <input type="password" placeholder="Password..." id="password-2" name="password-2" required>
                </div>

                <section class="button-container">
                    <div class="submit-container">
                        <button type="submit">Submit</button>
                    </div>
                </section>             

                <section class="cancel-section">
                    <p>To cancel just click here: 
                        <a href="login.html">Cancel</a>
                    </p>
                </section>
            </section>
        </form>
    </main>
</body>
</html>
