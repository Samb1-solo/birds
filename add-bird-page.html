<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribution Page</title>
    <link rel="stylesheet" href="css/contribution-form.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    
</header>
<main>
<form id="add-bird-form" action="#" method="post">
    
    <div class="contribution-form">
        <div class="form-input">
            <h1>Contribution Page</h1>
            <p>We would love to hear about your bird sightings!</p>
        </div>
        <div class="form-input">
            <label for="bird-category">Choose a bird category:</label>
            <select id="bird-category" required>
                <option value="">-- Select a category --</option>
                <option value="herons">Herons</option>
                <option value="local">Local Birds</option>
                <option value="travelling">Travelling Birds</option>
            </select>
        </div>
        <div class="form-input">
            <label for="bird-username">Please tell us your name:</label>
            <input type="text" placeholder="Your Name" id="bird-username" required>
        </div>
        <div class="form-input">
            <label for="bird-name">Please tell us the breed of the bird:</label>
            <input type="text" placeholder="Breed of the bird" id="bird-name" required>
        </div>
        <div class="form-input">
            <label for="bird-place">Where did you see it:</label>
            <input type="text" placeholder="Where" id="bird-place" required>
        </div>
        <div class="form-input">
            <label for="bird-info" class="bird-label">Please share some information on the
                lovely bird that you saw.<br> Let us live this moment with you.
            </label>
            <textarea id="bird-info" placeholder="Further information" required></textarea>
        </div>
        <div class="form-input">
            <label for="bird-image">Please upload a photo:</label>
            <input id="bird-image" type="file" required/>
        </div>
        
        <div class="form-input">
            
            <button type="submit" id="submit-bird">
                Submit
            </button>
            <button type="button" id="cancel-bird">
                Cancel
            </button>
        </div> 
    </div>
</form>
</main>
</body>
</html>
