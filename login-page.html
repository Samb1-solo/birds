<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" href="login-page/login.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <form id="login-form">
            <section class="login-page" id="login-page">
                <h1>Log in</h1>
                <div class="input-section">
                    <label>Please enter your username:
                        <input type="text" placeholder="Username..." id="username" required>
                    </label>
                    <label>
                        Please enter your password:
                        <input type="password" placeholder="Password..." id="password" required>
                    </label>
                    
                    
                </div>
                <div class="btn-container">
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
                <section>
                    <p id="forgot">Forgotten password: 
                        <a href="password.html">Click Here</a>
                    </p>
                    <p id="register">Don't have an account: 
                        <a href="register.html" target="_blank">Click Here</a>
                    </p>
                    <p id="cancel" >Wanting to cancel: 
                        <a href="index.html" >Click here</a>
                    </p>
                </section>
            </form>    
            
        </main>
    </body>
</html>
