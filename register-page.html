<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="register-page/register.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
        <form id="registration-form">
            <section class="login-page">
                <h1>Registration</h1>
                <div class="input-section">
                    <label for="register-forename">Please enter your forename:
                        <input type="text" placeholder="Forename" id="register-forename" required>
                    </label>
                    <label for="register-surname">
                        Please enter your surname:
                        <input type="text" placeholder="Surname" id="register-surname" required>
                    </label>
                    <label for="register-email">Please enter your email:
                        <input type="email" placeholder="Email" id="register-email" required>
                    </label>
                    <label for="register-username">Create username:
                        <input type="text" placeholder="Username" id="register-username" required>
                    </label>
                    <label for="register-password-1">Create password:
                        <input type="password" placeholder="Create password" id="register-password-1" required>
                    </label>
                    <label for="register-password-2">Confirm password:
                        <input type="password" placeholder="Confirm password" id="register-password-2" required>
                    </label>
                </div>
                <div class="btn-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    
                </div>
                <section>
                        <p>To cancel just click here: 
                            <a href="login-page.html">Cancel</a></p>
                </section>
                
            </section>
        </form>
        </main>
    </body>
</html>
